    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const topicColors = {
                'Applications': 'rgb(216, 152, 51)',
                'Extended Reality': 'rgb(222, 209, 56)',
                'General Research': 'rgb(201, 208, 211)',
                'Geometry & Modeling': 'rgb(134, 192, 211)',
                'Machine Learning': 'rgb(73, 175, 211)'
            };

            Papa.parse('data.csv', {
                download: true,
                header: true,
                complete: function(results) {
                    console.log('Parsed Results:', results);

                    let allContributors = [];
                    let contributorData = {};

                    results.data.forEach(row => {
                        if (row.Contributors) {
                            let contributors = row.Contributors.split(',').map(function(item) {
                                return item.trim();
                            });
                            contributors.forEach(contributor => {
                                if (!contributorData[contributor]) {
                                    contributorData[contributor] = [];
                                }
                                contributorData[contributor].push({
                                    sub_Title: row.sub_Title,
                                    Contributors: row.Contributors,
                                    Abstract: row.Abstract,
                                    s_Tag: row.s_Tag,
                                    Link: row.Link,
                                    Topic: row.Topic
                                });
                            });
                            allContributors = allContributors.concat(contributors);
                        }
                    });

                    let contributorCounts = allContributors.reduce((acc, contributor) => {
                        acc[contributor] = (acc[contributor] || 0) + 1;
                        return acc;
                    }, {});

                    let sortedContributors = Object.keys(contributorCounts).sort();

                    let maxCount = Math.max(...Object.values(contributorCounts));
                    let contributorsList = document.getElementById('contributors-list');
                    sortedContributors.forEach(contributor => {
                        let span = document.createElement('span');
                        span.textContent = `${contributor} (${contributorCounts[contributor]})`;
                        span.className = 'keyword';
                        span.style.fontSize = `${15 + (contributorCounts[contributor] / maxCount) * 25}px`; // Adjust font size based on occurrences
                        span.style.color = topicColors[contributorData[contributor][0].Topic] || 'black'; // Set color based on topic
                        span.addEventListener('click', function() {
                            displayRelatedContent(contributor, contributorData[contributor]);
                        });
                        contributorsList.appendChild(span);
                    });
                },
                error: function(err) {
                    console.error('Error parsing CSV file:', err);
                }
            });
        });

        function displayRelatedContent(contributor, data) {
            let relatedContent = document.getElementById('related-content');
            relatedContent.innerHTML = `<h1 class="vollkorn-regular display-4"><i class="fa-solid fa-id-card-clip"></i>&nbsp;${contributor}</h1><br>`;
            data.forEach(item => {
                let contentDiv = document.createElement('div');
                contentDiv.innerHTML = `<h5><strong>${item.sub_Title}</strong></h5>
                                        <p>By: ${item.Contributors}</p>
                                        <p>Abstract: ${item.Abstract}</p>
                                        <p class="text-secondary">Tags: ${item.s_Tag}</p>
                                        <p><a href="${item.Link}" target="_blank">${item.Link}</a></p><hr>`;
                relatedContent.appendChild(contentDiv);
            });
        }
